<!-- modify book information -->
<div class="container">
    <h1>Modify Book Information</h1>
    <div class="container">
        <form method="POST"
              action="https://arias-spu-students.herokuapp.com/api/students/">
            <div class="mb-3 form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control"
                       placeholder="Change book title">
            </div>
            <div class="mb-3 form-group">
                <label for="author"> Change Author:</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="Author">
            </div>
            <div class="mb-3 form-group">
                <label for="year">Change Published Year:</label>
                <input type="year" step="0.001" name="year" id="year" class="form-control"
                       placeholder="Year">
            </div>
            <div class="mb-3 form-group">
                <label for="description"> Change Description:</label>
                <input type="text" name="description" id="description" class="form-control"
                       placeholder="Description">
            </div>
            <div class="mb-3 form-group">
                <label for="price"> Change Purchase Price:</label>
                <input type="price" name="price" id="price" class="form-control"
                       placeholder="Price">
            </div>

            <!-- radiobutton for hardcover from bootstrap -->
            <div class="form-check">
                <h2>Is this book a hardcover?</h2>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>




            <div class="mb-3 form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="container" >
        <button class="btn btn-lg btn-outline-primary" id="btnAddFriend">Add Book</button>
    </div>
    <div class="jumbotron" id="output">

    </div>
</div>
